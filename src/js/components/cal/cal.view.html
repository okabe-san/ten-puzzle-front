<div class="" ng-controller="initController as initCtrl" data-ng-init="get(); timer()">

  <a href="#/info"><button class="btn" type="button" ng-click="calCtrl.stop()">Record Book</button></a>

  <p>{{initCtrl.counter()}}</p>
  <p>{{calCtrl.result}}</p>
  <p>{{calCtrl.message}}</p>

  <section class="wrapper">
    <p>{{calCtrl.cal}}</p>
    <button class="btn" ng-click="get(); calCtrl.restart(); calCtrl.cleanUp()">Next</button>
    <button class="btn" ng-click="calCtrl.cleanUp()">Try Again</button>
  </section>

  <section class="wrapper">
    <button class="btn" ng-click="calCtrl.submit()">Submit</button>
  </section>

  <section class="wrapper btn">
    <button ng-click="calCtrl.add('+')">+</button>
    <button ng-click="calCtrl.add('-')">-</button>
    <button ng-click="calCtrl.add('*')">*</button>
    <button ng-click="calCtrl.add('/')">/</button>
    <button ng-click="calCtrl.add('(')">(</button>
    <button ng-click="calCtrl.add(')')">)</button>
  </section>

  <section class="wrapper">
    <button class="btn" ng-repeat="num in initCtrl.random track by $index" ng-click="calCtrl.add(num)">
      {{num}}
    </button>
  </section>

</div>
