<link rel="stylesheet" type="text/css" href="css/cal.css">

<div ng-controller="initController as initCtrl" data-ng-init="get(); timer()">
  <section class="cal-top">
    <a href="#/info"><button class="btn-icon" type="button" ng-click="calCtrl.stop()"><i class="fa fa-book" aria-hidden="true"></i>Book</button></a>

    <h5 class="btn-clear">{{initCtrl.counter()}}...<i class="fa fa-clock-o" aria-hidden="true"></i><small>ticktack</small></h5>
  </section>

  <section class="cal-answer">
    <section class="cal-center">
      <h4>{{calCtrl.message}}</h4>
    </section>

    <section class="cal-center">
      <h3>{{calCtrl.cal}}</h3>
    </section>
  </section>

  <section class="cal-bottom">
    <button class="oeprator" ng-click="calCtrl.add('+')">+</button>
    <button class="oeprator" ng-click="calCtrl.add('-')">-</button>
    <button class="oeprator" ng-click="calCtrl.add('*')">*</button>
    <button class="oeprator" ng-click="calCtrl.add('/')">/</button>
    <button class="oeprator" ng-click="calCtrl.add('(')">(</button>
    <button class="oeprator" ng-click="calCtrl.add(')')">)</button>
    <br>
    <button class="digit" ng-repeat="num in initCtrl.random track by $index" ng-click="calCtrl.add(num)">
      {{num}}
    </button>
  </section>

  <div class="cal-bottom">
    <button class="submit" ng-click="calCtrl.submit()">Submit</button>
    <button class="submit" ng-click="get(); calCtrl.restart(); calCtrl.cleanUp()">Next</button>
    <button class="try" ng-click="calCtrl.cleanUp()">Try Again</button>
  </div>

</div>
