<div ng-controller="randomController as randomCtrl">
  <div ng-controller="timerController as timerCtrl">
    <button ng-click="randomCtrl.get(); show=true; showButton=true; updateCounter()" ng-show="!showButton">Start</button>

    <p>{{calCtrl.cal}}</p>

    <div>
      <button ng-repeat="num in randomCtrl.random track by $index" ng-click=calCtrl.add(num)>
        {{num}}
      </button>
    </div>

    <div ng-if="show">
      <button ng-click="calCtrl.add('(')">(</button>
      <button ng-click="calCtrl.add(')')">)</button>
      <button ng-click="calCtrl.add('+')">+</button>
      <button ng-click="calCtrl.add('-')">-</button>
      <button ng-click="calCtrl.add('*')">*</button>
      <button ng-click="calCtrl.add('/')">/</button>
      <br>
      <button ng-click="calCtrl.clear()">Delete</button>
      <button ng-click="calCtrl.submit()">Submit</button>
      <p>{{counter}}</p>

      <button ng-click="randomCtrl.get(); restartCounter()" ng-if="show">Next</button>
    </div>

  </div>

  <p>{{calCtrl.result}}</p>

</div>
